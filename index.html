<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Tuki Solutions Weather Dashboard</title>
</head>

<body>
  <header class="headerStyle container-fluid text-center text-white  p-2 weather-header">
    <h1>Whatever The Weather</h1>
  </header>

  <div class="row  container d-flex">
    <!-- left side -->
    <!-- search input and search Btn -->
    <aside class="col-lg-3 pb-3">
      <h2 id="form-heading" class="mt-1 h2 form-label">Search a Place:</h2>
      <form id="search-form" class="form">
        <div class="form-inline form-group">
          <!-- city search input -->
          <div class="input-group flex-column">
            <input class="form-input weather-search rounded-lg " type="text" id="search-input" placeholder="Nigeria" />
            <div class="input-group-append">
              <button type="submit" class="btn  SearchBtn" id="search-button">
                Search
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- history -->
      <div class="list-group" id="history">

      </div>
    </aside>

    <!-- right side -->
    <!-- search result (City) and five day Forecast -->
    <div class="col-sm-12 col-md-9 order-md-2">
      <!-- current weather card-->
      <div class="col-12  card currentWeather p-0">
        <div class="d-flex cityName">
          <h2 class="mr-3" id="city"></h2>
          <h3 id="date"></h3>
          <img id="weather-icon" />
        </div>
        <p class="pt-1 pl-2">
          Temperature: <span id="temperature"></span> &deg;C
        </p>
        <p class="pl-2">Humidity: <span id="humidity"></span>%</p>
        <p class="pl-2">Wind Speed: <span id="wind"></span> KM/H</p>
      </div>

      <!-- 5 days forecast cards -->
      <div>
        <div class="col-12 fiveDay bug ">
          <h2>5 Day Forecast</h2>
          <!-- days forecast card -->
          <div class="row bug ">
            <!-- card 1 -->
            <div class="forecastDiv  card day-0 mr-3 text-center cardStyle col-sm-10 col-md-4 offset-lg-1 col-lg-2 ">
              <div class="card-body  p-1">
                <p class="card-title">Day 1</p>
                <img class="fiveDay-img mb-2" />
                <p class="card-subtitle mb-2 text-muted">
                  Temp: <span class="fiveDay-temp"></span> &deg;C
                </p>
                <p class="card-subtitle mb-2 text-muted">
                  Humidity: <span class="fiveDay-humid"></span>%
                </p>
              </div>
            </div>
            <!-- card 2 -->
            <div class="card day-0 mr-3  text-center cardStyle col-sm-10 col-md-4  col-lg-2 ">
              <div class="card-body  p-1">
                <p class="card-title">Day 2</p>
                <img class="fiveDay-img mb-2" />
                <p class="card-subtitle mb-2 text-muted">
                  Temp: <span class="fiveDay-temp"></span> &deg;C
                </p>
                <p class="card-subtitle mb-2 text-muted">
                  Humidity: <span class="fiveDay-humid"></span>%
                </p>
              </div>
            </div>
            <!-- card 3 -->
            <div class="card day-0 mr-3  text-center cardStyle col-sm-10 col-md-4  col-lg-2 ">
              <div class="card-body  p-1">
                <p class="card-title">Day 3</p>
                <img class="fiveDay-img mb-2" />
                <p class="card-subtitle mb-2 text-muted">
                  Temp: <span class="fiveDay-temp"></span> &deg;C
                </p>
                <p class="card-subtitle mb-2 text-muted">
                  Humidity: <span class="fiveDay-humid"></span>%
                </p>
              </div>
            </div>
            <!-- card 4 -->
            <div class="card day-0 mr-3  text-center cardStyle col-sm-10 col-md-4 col-lg-2 ">
              <div class="card-body  p-1">
                <p class="card-title">Day 4</p>
                <img class="fiveDay-img mb-2" />
                <p class="card-subtitle mb-2 text-muted">
                  Temp: <span class="fiveDay-temp"></span> &deg;C
                </p>
                <p class="card-subtitle mb-2 text-muted">
                  Humidity: <span class="fiveDay-humid"></span>%
                </p>
              </div>
            </div>
            <!-- card 5 -->
            <div class="card day-0 mr-3 text-center cardStyle col-sm-10 col-md-4 col-lg-2 ">
              <div class="card-body  p-1">
                <p class="card-title">Day 5</p>
                <img class="fiveDay-img mb-2" />
                <p class="card-subtitle mb-2 text-muted">
                  Temp: <span class="fiveDay-temp"></span> &deg;C
                </p>
                <p class="card-subtitle mb-2 text-muted">
                  Humidity: <span class="fiveDay-humid"></span>%
                </p>
              </div>
            </div>


          </div>
        </div>
      </div>

      <!-- Moment.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./assets/js/index.js"></script>
</body>

</html>
