<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container d-flex">
     
      <!-- left side -->
      <!-- search input and search Btn -->
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h2 form-label">Search for a City:</h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group flex-column">
              <input
                class="form-input weather-search rounded-lg"
                type="text"
                id="search-input"
                placeholder="London"
                aria-labelledby="form-heading"
                aria-controls="today forecast"
              />
              <div class="input-group-append">
                <button
                  type="submit"
                  class="btn search-button btn-primary rounded-lg SearchBtn"
                  id="search-button"
                  aria-label="submit search"
                >
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

   <!-- right side -->
   <!-- search result (CIty) and five day Forecast -->
      <div class="col-sm-12 col-md-9 order-md-2 ">
        <!-- current weather -->
        <div class="col-12 card currentWeather  p-0">
          <div class="d-flex cityName  ">
            <h2 id="city"></h2>
            <h3 id="date"></h3>
            <img id="weather-icon" />
          </div>
          <p class="pt-1 pl-2">
            Temperature: <span id="temperature"></span> &deg;F
          </p>
          <p class="pl-2">Humidity: <span id="humidity"></span>%</p>
          <p class="pl-2">Wind Speed: <span id="wind"></span> MPH</p>
         </div>

        <!-- 5 days forecast cards -->
        <div>
          <div class="col-12 fiveDay ">
            <h2>5 Day Forecast</h2>
            <!--  -->
            <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1  ">
              <div class="card day-0 m-0 text-center ">
                <div class="card-body p-1">
                  <p class="card-title ">Day 1</p>
                  <img class="fiveDay-img mb-2" />
                  <p class="card-subtitle mb-2 text-muted ">
                    Temp: <span class="fiveDay-temp "></span> &deg;C
                  </p>
                  <p class="card-subtitle mb-2 text-muted">
                    Humidity: <span class="fiveDay-humid "></span>%
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
        
<!-- will likely delete this when i am done -->
          <div class="col-lg-9 pb-3 ">
            <section
              id="today"
              class="mt-3"
              role="region"
              aria-live="polite"
            ></section>
            <section
              id="forecast"
              class="row mt-3 "
              role="region"
              aria-live="polite"
            ></section>
          </div>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
